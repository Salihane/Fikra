<mat-card>
    <mat-card-content>
        <mat-grid-list cols="6" rowHeight="200px">
            <mat-grid-tile
                *ngFor="let dashboard of dashboards">
                <mat-card (click)="dashboardApi.selectDashboard(dashboard)">
                    <mat-card-header>
                        <mat-card-title>{{dashboard.name}}</mat-card-title>
                        <mat-card-subtitle>Dashboard subtitle here</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content>
                        &nbsp;
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button>EDIT</button>
                        <button mat-stroked-button color="primary"
                        [routerLink]="['/dashboard', dashboard.id, 'tasks']" mat-button>TASKS</button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
