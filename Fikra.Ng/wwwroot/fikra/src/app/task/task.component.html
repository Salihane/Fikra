<mat-card>
<mat-card-content>
  <form>
    <mat-form-field>
      <input [(ngModel)]="task.Name" name="task-name" matInput placeholder="Task">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="duepicker" placeholder="Due date" [formControl]="duedate">
      <mat-datepicker-toggle matSuffix [for]="duepicker"></mat-datepicker-toggle>
      <mat-datepicker #duepicker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-card-content>
<mat-card-actions>
    <button (click)="save()" mat-button>Save</button>
</mat-card-actions>
</mat-card>
